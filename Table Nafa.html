<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Gerbang logika AND</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="2" align="center">Input</td>
            <td align="center">Output</td>
        </tr>
        <tr style="background-color: rgb(202, 199, 199);">
            <td align="center" width="40px">A</td>
            <td align="center" width="40px">B</td>
            <td align="center" width="40px">Y</td>
        </tr>
        <tr>
            <td align="center">0</td>
            <td align="center">0</td>
            <td align="center">0</td>
        </tr>
        <tr>
            <td align="center">0</td>
            <td align="center">1</td>
            <td align="center">0</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">0</td>
            <td align="center">0</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">1</td>
            <td align="center">1</td>
        </tr>
    </table>

    <h1>Gerbang logika OR</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="2" align="center">Input</td>
            <td align="center">Output</td>
        </tr>
        <tr style="background-color: rgb(202, 199, 199);">
            <td align="center" width="40px">A</td>
            <td align="center" width="40px">B</td>
            <td align="center" width="40px">Y</td>
        </tr>
        <tr>
            <td align="center">0</td>
            <td align="center">0</td>
            <td align="center">0</td>
        </tr>
        <tr>
            <td align="center">0</td>
            <td align="center">1</td>
            <td align="center">1</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">0</td>
            <td align="center">1</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">1</td>
            <td align="center">1</td>
        </tr>
    </table>
</body>
</html>
